name: Generate Javadoc website

on:                                           # Quand on doit l'executer
  push:
    branches:
      - main
      - clean
  pull_request:
    branches:
      - main
      - clean

permissions:                                  # Donne le droit d'Ã©criture
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install JavaFX
        run: |
          wget https://download2.gluonhq.com/openjfx/17.0.10/openjfx-17.0.10_linux-x64_bin-sdk.zip
          unzip openjfx-17.0.10_linux-x64_bin-sdk.zip
          mv javafx-sdk-17.0.10 javafx

      - name: Create docs folder
        run: mkdir -p docs

      - name: Generate Javadoc
        run: |
          javadoc \
            -d docs \
            --module-path javafx/lib \
            --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.media \
            -sourcepath src/main/java \
            -subpackages fr.amu.iut.bomberman

      - name: Deploy Javadoc to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/